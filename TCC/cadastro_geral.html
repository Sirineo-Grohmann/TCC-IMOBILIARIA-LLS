<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssteste.css">
    <title>Cadastro do Endereço</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
</head>

<body>
    <main class="container">
        <h1>Cadastre-se</h1>
        <section class="form">
            <form action="cadastro_usuario.php" method="post" enctype="multipart/form-data">
                <label for="cep">CEP</label>
                <input id="cep" type="text" name="cep" placeholder="Digite o CEP" required>

                <label for="estado">Estado</label>
                <input id="estado" type="text" name="estado" placeholder="Digite o estado do Imóvel" required>

                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" name="cidade" placeholder="Digite a Cidade do Imóvel" required>

                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" name="bairro" placeholder="Bairro, estrada, linha..." required>

                <label for="logradouro">Logradouro</label>
                <input id="logradouro" type="text" name="logradouro" placeholder="Rua/Avenida" required>

                <label for="numero">Número</label>
                <input id="numero" type="text" name="numero" placeholder="Ex: 1234" required>

                <label for="nome">Nome completo</label>
                <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required>

                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>

                <label for="number">Celular</label>
                <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>

                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>

                <label for="Confirmpassword">Confirme a senha</label>
                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme a senha" required>
                
                <br>
                <br>
                <input class="enviar" type="submit" value="Cadastrar">
            </form>
            <div class="login-button">
                <p>Já tem uma conta? <a href="login.html">Realizar login</a></p>
            </div>
        </section>
    </main>

    <script>
        $(document).ready(function(){
            $('#cpf').inputmask('999.999.999-99'); // Máscara para CPF
            $('#number').inputmask('(99) 9999-9999'); // Máscara para telefone
        });
    </script>
</body>
</html>
