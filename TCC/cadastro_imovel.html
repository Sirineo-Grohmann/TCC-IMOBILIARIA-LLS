<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssteste.css">
    <title>Cadastro do imóvel</title>
</head>
<body>
    <main>
        <h1>Cadastro do imóvel!</h1>
        <section>
        <form action="inserir_imovel.php" method="post" enctype="multipart/form-data">
            <label for="cep">CEP</label>
            <input id="cep" type="text" name="cep" placeholder="Digite o CEP" required>

            <label for="estado">Estado</label>
            <input id="estado" type="text" name="estado" placeholder="Digite o estado do Imovél" required>

            <label for="cidade">Cidade</label>
            <input id="cidade" type="text" name="cidade" placeholder="Digite a Cidade do Imovél" required>

            <label for="bairro">Bairro</label>
            <input id="bairro" type="text" name="bairro" placeholder="Bairro, estrada, linha..." required>

            <label for="logradouro">Logradouro</label>
            <input id="logradouro" type="text" name="logradouro" placeholder="Rua/Avenida" required>

            <label for="numero">Número</label>
            <input id="numero" type="text" name="numero" placeholder="Ex: 1234" required>

            <label for="imagem">Insira suas imagens:</label>
            <input type="file" name="imagem[]" id="imagem" multiple>

            <label for="desc_basica">Descrição básica:</label>
            <input type="text" name="desc_basica" id="idDescBasica">

            <label for="valor">Insira o valor mensal:</label>
            <input type="number" step="0.01" name="valor" id="idValor">

            <label for="comodos">Insira o numero de comodos:</label>
            <input type="number" name="comodos" id="idComodos">

            <label for="tamanho">Insira o tamanho do imovel em M²:</label>
            <input type="number" name="tamanho" id="idTamanho">

            <label for="desc_completa">Descrição completa:</label>
            <input class="descricao" type="text" name="desc_completa" id="idDescCompleta">

            <input class="enviar" type="submit" value="Enviar">
        </form>
        </section>
    </main>
</body>
</html>
